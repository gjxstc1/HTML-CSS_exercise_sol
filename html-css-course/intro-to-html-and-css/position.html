<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>

  <body style = "
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">

    <div style = "
      background-color: black;
      color: white;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;

      z-index: 100;
      position: fixed;
      ">header</div>

    <div style = "
      background-color: green;
      color: white;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;
      position: fixed;
    ">
      sidebar
      <div style = "
        position: absolute;
        background-color: red;
        color: white;
        top: 0;
        right: 0;
        z-index: 0;
      ">
        X
      </div>
    </div>

    <div style = "
      position: absolute;
      background-color: red;
      color: white;
      top: 60px;
      right: 10px;
      z-index: 0;
    ">absolute</div>

    <div style = "
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div1</div>

    <div style = "
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
      ">
        div2
        <div style = "
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        ">5:00</div>
    </div>
  </body>
</html>
